<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>image processing tests</title>
    <link rel="stylesheet" href="styles/style.css">

  </head>
  <body>
    <h1>TESTS</h1>

    <div>
      <h2>Select a number image to upload</h2>
      <br>
      <input type="file" id="digitImgUpload">
    </div>

    <br>
    <img src="" alt="" id="digitImgOutput">
    <div id="digit_result"></div>

    <div>
      <h2>Select a dog image to upload</h2>
      <br>
      <input type="file" id="dogImgUpload">
      <!--<div class="dogImgOutput"></div>-->
      
    </div>
    <br>
    <div id="dog_result"></div>
    <img src="" alt="" id="dogImgOutput">

    <br>
    <h2>Draw a number below</h2>
    <canvas id="canvas" width="280" height="280" id="meCanvas"></canvas>
    <button id="clearBtn">Clear</button>
    <button id="submitBtn" type="submit">Submit</button>

  </body>

  <script type="text/javascript" src="scripts/app.js"></script>
</html>
